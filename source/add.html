<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prida≈• pr√≠chu≈•</title>
  <link rel="stylesheet" href="../style/style.css">
  <style>
    .deletable-list ul {
      list-style: none;
      padding-left: 0;
    }
    .deletable-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .deletable-list button {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Prida≈• nov√∫ pr√≠chu≈•</h1>
  </header>

  <div class="container">
    <form id="addFlavorForm">
      <label for="category">Kateg√≥ria:</label>
      <select id="category" required>
        <option value="">-- Vyber kateg√≥riu --</option>
        <option value="sladke">Sladk√©</option>
        <option value="svieze">Svie≈æe</option>
        <option value="dezertove">Dezertov√©</option>
        <option value="koreniste">Korenist√©</option>
        <option value="tropicke">Tropick√©</option>
        <option value="kvetinove">Kvetinov√©</option>
      </select>

      <label for="flavor">N√°zov pr√≠chute:</label>
      <input type="text" id="flavor" required placeholder="Napr. Blueberry Mint">

      <button type="submit">Prida≈• pr√≠chu≈•</button>
    </form>
    <p id="confirmation" style="display: none; color: var(--accent-color); margin-top: 10px;">Pr√≠chu≈• bola pridan√°!</p>

    <hr style="margin: 30px 0;">

    <h2>Ulo≈æen√© pr√≠chute podƒæa kateg√≥rie</h2>
    <div id="editable-lists" class="deletable-list"></div>
  </div>

  <script>
    const categories = {
      sladke: 'Sladk√©',
      svieze: 'Svie≈æe',
      dezertove: 'Dezertov√©',
      koreniste: 'Korenist√©',
      tropicke: 'Tropick√©',
      kvetinove: 'Kvetinov√©'
    };

    // Pridanie pr√≠chute
    document.getElementById('addFlavorForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const category = document.getElementById('category').value;
      const flavor = document.getElementById('flavor').value.trim();

      if (!category || !flavor) return;

      const key = `flavors_${category}`;
      const list = JSON.parse(localStorage.getItem(key)) || [];
      list.push(flavor);
      localStorage.setItem(key, JSON.stringify(list));

      document.getElementById('flavor').value = '';
      document.getElementById('category').value = '';
      document.getElementById('confirmation').style.display = 'block';

      setTimeout(() => {
        document.getElementById('confirmation').style.display = 'none';
      }, 2000);

      renderFlavorLists(); // refreshni zoznam
    });

    // Zobrazenie pr√≠chut√≠ s mo≈ænos≈•ou zmazania
    function renderFlavorLists() {
      const container = document.getElementById('editable-lists');
      container.innerHTML = '';

      Object.entries(categories).forEach(([key, name]) => {
        const data = JSON.parse(localStorage.getItem(`flavors_${key}`)) || [];
        if (data.length === 0) return;

        const section = document.createElement('div');
        const heading = document.createElement('h3');
        heading.textContent = name;
        section.appendChild(heading);

        const ul = document.createElement('ul');
        data.forEach((flavor, index) => {
          const li = document.createElement('li');
          li.textContent = flavor;

          const btn = document.createElement('button');
          btn.textContent = 'üóëÔ∏è';
          btn.title = 'Zmaza≈•';
          btn.onclick = () => {
            data.splice(index, 1);
            localStorage.setItem(`flavors_${key}`, JSON.stringify(data));
            renderFlavorLists();
          };

          li.appendChild(btn);
          ul.appendChild(li);
        });

        section.appendChild(ul);
        container.appendChild(section);
      });
    }

    // Inicializuj v√Ωpis
    renderFlavorLists();
  </script>
</body>
</html>
